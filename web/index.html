<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>es6 modules</title>
</head>

<body>
    <h2> ES6 modules</h3>
    <h4>Remember to declare index.js (entry point) like this:</h5>
    <p>
        script type="module"<br />
            import { index } from './index.js';<br />
        <br />
        or like this:<br />
        script type="module" src="index.js"<br />
    </p>
    <div id="view"></div>
    <script type="module">
        import { index } from './index.js';
    </script>
